<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FTB Stock</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css'>

        <link rel="stylesheet" href="css/styleLevels.css">

    
    
    
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">
      FTB Survival
    </a> 
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-lg-3">
      <h2>Liquid</h2>
      <div class="liquidGauge"><svg class="liquidGauge" id="liquidGaugeLava"></svg><br /><h3>Lava</h3></div>
      <div class="liquidGauge"><svg class="liquidGauge" id="liquidGaugeWater"></svg><br /><h3>Water</h3></div>
      <div class="liquidGauge"><svg class="liquidGauge" id="liquidGaugeOil"></svg><br /><h3>Oil</h3></div>
      <div class="liquidGauge"><svg class="liquidGauge" id="liquidGaugeFuel"></svg><br /><h3>Fuel</h3></div>
      <div class="liquidGauge"><svg class="liquidGauge" id="liquidGaugeSteam"></svg><br /><h3>Steam</h3></div>
      <div class="liquidGauge"><svg class="liquidGauge" id="liquidGaugeEssence"></svg><br /><h3>Essence</h3></div>
    </div>
    <div class="col-xs-12 col-md-8 col-lg-9">
      <h2>Items</h2>
      
      <table class="table table-nonfluid">
        <tr>
          <th style="width: 32px"></th>
          <th>Item</th>
          <th class="text-right">Stock</th>
          <th class="text-right">Rate/day</th>
        </tr>
        <tr>
          <td><img src="http://ftbwiki.org/images/3/34/Grid_Block_of_Iron.png"></td>
          <td>Block of Iron</td>
          <td class="text-right">4,510</td>
          <td class="text-right"><span class="glyphicon glyphicon-triangle-top text-success"> 4</span></td>
        </tr>
        <tr>
          <td><img src="http://ftbwiki.org/images/9/96/Grid_Block_of_Gold.png"></td>
          <td>Block of Gold</td>
          <td class="text-right">4,510</td>
          <td class="text-right"><span class="glyphicon glyphicon-triangle-bottom text-danger"> 17</span></td>
        </tr>
      </table>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js'></script>
<script src='http://d3js.org/d3.v3.min.js'></script>
<script src='http://bl.ocks.org/brattonc/raw/5e5ce9beee483220e2f6/e92e678341ca79fef669ec9bdbc7553845966222/liquidFillGauge.js'></script>

        <script src="js/indexLevels.js"></script>

    
    
    
  </body>
</html>
